<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-validation">
        <h2>Form Validation</h2>
        <form id="form">
            <div class="form-group">
                <label for="username" class="form-group-item" id="username-label">Username</label>
                <input type="text" name="username" id="username-input">
                <span class="error-msg" id="username-error-msg"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-group-item" id="password-label">Password</label>
                <input type="password" name="password" id="password-input">
                <span class="error-msg" id="password-error-msg"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-group-item" id="email-label">Email</label>
                <input type="email" name="email" id="email-input">
                <span class="error-msg" id="email-error-msg"></span>
            </div>
            <div class="form-group">
                <label for="phone-number" class="form-group-item" id="phone-label">Phone Number</label>
                <input type="number" name="phone-number" id="phone-number-input">
                <span class="error-msg" id="phone-number-error-msg"></span>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
